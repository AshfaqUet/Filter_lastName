version: '3'
services:
  app:
    image: oceanize/flask_app:latest
    container_name: filterlastname_app
    restart: unless-stopped
    labels:
      project: "filterlastname"
      day: "10 November 2020"
    build:
      # build the image from Dockerfile
      context: .
      dockerfile: Dockerfile
    environment:
      # set database, memcached etc credentials
      DB_HOST: mysql
      DB_NAME: filter
      DB_USER: username
      DB_PASSWORD: password
    volumes:
      - ./app:/app
    links:
      # network connection with these services
      - mysql
    depends_on:
      # build those images first
      - mysql
    ports:
      # bind on our 5000 port because most people have 80, 8080 already bound
      - "5000:5000"

  mysql:
    container_name: filterlastname_mysql
    # let's grab from mysql 5.7 image
    image: mysql:5.7
    volumes:
        # pass volume named mysql-data to mysql container
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    labels:
      project: "filterlastname"
      day: "10 November 2020"
    # ports:
    #   - "3306:3306"
    environment:
      # credentials
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: filter
      MYSQL_USER: flask
      MYSQL_PASSWORD: password

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin:latest
    container_name: filterlastname_phpmyadmin
    restart: unless-stopped
    labels:
      project: "filterlastname"
      day: "10 November 2020"
    ports:
      - "5010:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: username
      PMA_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password

# volumes definition here
volumes:
  # just a persistance data
  mysql-data:
    driver: local
